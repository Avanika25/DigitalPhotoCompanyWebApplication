<html>

        <title>Selected Items</title>

        <script type="text/javascript">
            window.onload = function () {
               
               showSelectedData();
            };
            
         function showSelectedData() {


               item= localStorage.getItem('itemName');
               qul= localStorage.getItem('Quantity');
               
               $(".tabularformat").append("<tr><td style='width:100px; font-weight: bold; float: left;'>ItemName:</td><td style='width:200px;float: left;'>" + item + "</td></tr>");
            $(".tabularformat").append("<tr><td style='width:100px; font-weight: bold; float: left;'>Quantity</td><td style='width:200px;float: left;'>" + qul + "</td></tr>");  
             } 
             
             function RemoveItems(){
                 
                 localStorage.removeItem('itemName');
                 localStorage.removeItem('Quantity');
             }
             </script>
