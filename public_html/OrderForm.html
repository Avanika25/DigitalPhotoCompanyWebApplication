          <script type="text/javascript">  
             
           
   function storeData() {
    
 
   var radios = document.getElementsByName('items');

   for (var i = 0, length = radios.length; i < length; i++) {
    if (radios[i].checked) {
        
        window.localStorage.setItem("itemName", radios[i].value);

        
        break;
    }
}
      var checkedValue = document.querySelector('.effect:checked').value;
      
      //Validation for Quantity
      
      var qtyy = document.getElementById("item_quantity").value;
      
      if (isNaN(qtyy) || qtyy < 1) { 
          var oNewP = document.createElement("p");
         oNewP.appendChild(document.createTextNode("Please add a Valid Number"));
         document.body.appendChild(oNewP);
    }else{
         window.localStorage.setItem("Quantity", qtyy);
    }

      var e = document.getElementById("qualitytypes");
      var itemquality = e.options[e.selectedIndex].text;

       
       // window.localStorage.setItem("Quantity", qtyy);
        window.localStorage.setItem("quality", itemquality);
         window.localStorage.setItem("Glossy", checkedValue);
         return false;
     }
     
     </script>
     <script type="text/javascript">  
         
function CalculateCost(){
    
 qty=localStorage.getItem('Quantity');
 gloss = localStorage.getItem('Glossy');
 qul = localStorage.getItem('quality');
 item=localStorage.getItem('itemName');
 
 var t = document.getElementById("result").value; 
 var totalValue;
 
  switch (item) {
                    case 'hardcopyprints':
                        if((gloss = "Glossyfinish") && (qul="Good")){
                         t = 8.99 + 2;
                     }
                     else 
                     if((gloss = "Glossyfinish") && (qul="VeryGood")){
                         t = 9.99 + 2;
                     }else
                 if((gloss = "Glossyfinish") && (qul="Excellent")){
                         t = 10.99 + 2;
                     }
                     break;    
                          
                        

                    case 'posters':
                       
                        if((gloss = "Glossyfinish") && (qul="Good")){
                         t = 9.99 + 2;
                     }
                     else 
                     if((gloss = "Glossyfinish") && (qul="VeryGood")){
                         t = 10.99 + 2;
                     }else
                 if((gloss = "Glossyfinish") && (qul="Excellent")){
                         t = 11.99 + 2;
                     }
                     break; 
                       
                    case 'CoffeeMug':
                          if((gloss = "Glossyfinish") && (qul="Good")){
                         t = 10.00 + 2;
                     }
                     else 
                     if((gloss = "Glossyfinish") && (qul="VeryGood")){
                         t = 11.99 + 2;
                     }else
                 if((gloss = "Glossyfinish") && (qul="Excellent")){
                         t = 12.99 + 2;
                     }
                     break; 
                       case 'Tshirt':
                          if((gloss = "Glossyfinish") && (qul="Good")){
                         t = 11.00 + 2;
                     }
                     else 
                     if((gloss = "Glossyfinish") && (qul="VeryGood")){
                         t = 12.99 + 2;
                     }else
                 if((gloss = "Glossyfinish") && (qul="Excellent")){
                         t = 13.99 + 2;
                     }
                     break;  
 default:
                        t = 0;
                   
        }    
        totalValue = t * qty;
        document.getElementById("result").value = totalValue;
        }
